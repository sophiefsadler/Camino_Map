<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Camino Francés Journey</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the page */
        }
        body { font-family: 'Inter', sans-serif; }
        .prose-font { font-family: 'Lora', serif; }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 10; /* Map is on the bottom */
        }
        .leaflet-interactive {
            cursor: pointer;
        }
        .leaflet-tile-pane {
            filter: saturate(85%) grayscale(15%) sepia(20%);
        }

        /* Custom scrollbar for the diary panel */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        #stage-description p + p {
            margin-top: 1em;
        }

        #stage-photo {
            height: auto;
        }
        #stage-photo img {
            max-height: 300px;
            width: 100%;
            height: auto;
        }

        #story-content {
            transition: opacity 0.2s ease-in-out;
        }
        #story-content.content-fading {
            opacity: 0;
        }

        .marker-cluster {
            background-color: transparent;
        }

        .marker-cluster div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 30px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
        }

        .marker-cluster::before {
            background-color: transparent !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="map"></div>

    <div id="story-panel-container" class="fixed top-0 left-0 h-full p-4 md:p-6 z-20 pointer-events-none">
        <div id="story-panel" class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg h-full w-80 flex flex-col pointer-events-auto">
            <div class="p-6 flex-grow overflow-y-auto custom-scrollbar">
                <div id="story-content">
                    <h2 id="stage-title" class="text-2xl font-bold text-gray-900 mb-2">The Pilgrim's Path</h2>
                    <p id="stage-info" class="text-sm text-gray-500 mb-4">An 800km journey across Spain</p>
                    <div id="stage-photo" class="w-full h-48 bg-gray-200 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
                        <img src="https://placehold.co/600x400/e5e7eb/a1a1aa?text=The+Camino" alt="Stage photo" class="w-full h-full object-cover transition-opacity duration-300">
                    </div>
                    <p id="stage-caption" class="text-xs italic text-center text-gray-500 -mt-2 mb-4 px-4"></p>
                    <p id="stage-description" class="prose prose-font text-gray-700 leading-relaxed">
                        Hi! I'm Sophie, and in March & April 2024 I walked the Camino Francés from Saint-Jean-Pied-de-Port to Santiago de Compostela. This is the story of my 31-day walk across northern Spain. Click 'Next' to begin the journey.
                    </p>
                </div>
            </div>
            <div class="p-6 border-t border-gray-200/80">
                <div class="flex justify-center items-center">
                    <button id="prev-day" class="mr-4 bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg shadow hover:bg-gray-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <span id="day-counter" class="font-mono text-gray-600 flex-shrink-0">Day 0 / 31</span>
                    <button id="next-day" class="ml-4 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="camino-metadata.js"></script>
    <script src="config.js"></script>
    <script src="poi-data.js"></script>
    <script src="main.js"></script>
</body>
</html>
